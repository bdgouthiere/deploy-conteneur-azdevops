# https://aka.ms/yaml

trigger:
- none

variables:
  serviceConnection : 'az-serviceprincipal'
  appName: 'testconteneurCr'
  containerRegistry: 'azcrcours12'
  acrServiceConnection : 'az-acr-sc'
  imageRepository: 'democours'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage : 'Build' 
  displayName:  'Génération et push image'
  pool:
    vmImage: 'ubuntu-latest'
  jobs:
    - job : 'Build'
      steps:
      - task: Docker@2
        inputs:
          containerRegistry: 'az-acr-sc'
          repository: '$(imageRepository)'
          command: 'buildAndPush'
          Dockerfile: '$(dockerfilePath)'
          tags: |
           '$(tag)'
        displayName: 'Génération et push image dans registre de conteneurs'

- stage : 'DeployToDev' 
  displayName:  'Déploiment en Dev'
  pool:
    vmImage: 'ubuntu-latest'
  dependsOn: 'Build'
  jobs:
    - deployment : 'DeployToDev'
      environment: 'h22-developpement'
      strategy:
        runOnce:
         deploy:
           steps:
           - task: AzureWebAppContainer@1
             inputs:
               azureSubscription: '$(serviceConnection)'
               appName: '$(appName)'
               containers: '$(containerRegistry)/$(imageRepository):$(tag)'
             displayName: 'Déploiement sur Azure Web App For Container'
